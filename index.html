<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
   <div class="container">
    <div class="container-img">
        <p class="img-text">
            Photo by <a href="https://unsplash.com/@element5digital" target="_blank">Element5 Digital</a> on <a href="https://help.unsplash.com/en/" target="_blank">Unsplash</a>
        </p>
    </div>
    <div class="container-form">
        <div class="form-header">
            <p class="header-title">Struggling to Find the Perfect Gift? Let Us Help You Discover Thoughtful Surprises Tailored to Your Loved Ones â€“ Sign Up Now!</p>
        </div>
        <div class="form-details">
            <h2 class="form-title">Let's do this!</h2>
            <div class="form-outline">
                <form action="">
                    <div class="form-structure">
                        <div class="form-item">
                            <label for="fName">First Name</label>
                            <input type="text" id="fName" name="fName">
                        </div>
                        <div class="form-item">
                            <label for="lName">Last Name</label>
                            <input type="text" id="lName" name="lName">
                        </div>
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-item">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-item">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="pass">
                        </div>
                        <div class="form-item">
                            <label for="Cpassword">Confirm Password</label>
                            <input type="password" id="Cpassword" name="confPass">
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="form-submit">submit</div>
    </div>
   </div> 
</body>
</html>
