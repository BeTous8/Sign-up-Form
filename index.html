<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
   <div class="container">
    <div class="container-img">
        <div class="logo-container">
            <img class="logo-img" src="./کادوچی لوگو - Google Search (1).jpeg">
        </div>
        <p class="img-text">
            Photo by <a href="https://unsplash.com/@element5digital" target="_blank">Element5 Digital</a> on <a href="https://help.unsplash.com/en/" target="_blank">Unsplash</a>
        </p>
    </div>
    <div class="container-form">
        <div class="form-header">
            <p class="header-title">Struggling to Find the Perfect Gift? Let Us Help You Discover Thoughtful Surprises Tailored to Your Loved Ones – Sign Up Now!</p>
        </div>
        <div class="form-details">
            <h2 class="form-title">Let's do this!</h2>
            <div class="form-outline">
                <form action="">
                    <div class="form-structure">
                        <div class="form-item">
                            <label for="fName">*First Name</label>
                            <input type="text" id="fName" name="fName" pattern="^[A-Za-z]+(?:[-' ][A-Za-z]+)*$" title="Only alphabets, spaces, hyphens, or apostrophes are allowed.">
                        </div>
                        <div class="form-item">
                            <label for="lName">*Last Name</label>
                            <input type="text" id="lName" name="lName">
                        </div>
                        <div class="form-item">
                            <label for="email">*Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-item">
                            <label for="phone">*Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-item">
                            <label for="password">*Password</label>
                            <input type="password" id="password" name="pass" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                            title="Password must be at least 8 characters long, with at least one uppercase, one lowercase, one digit, and one special character.">
                        </div>
                        <div class="form-item">
                            <label for="Cpassword">*Confirm Password</label>
                            <input type="password" id="Cpassword" name="confPass">
                        </div>
                    </div>
                    <div class="form-submit">
                        <button class="btn">Create Account</button>
                        <p class="btn-para">Already have an account? <a href="/login" target="_blank">Log in</a></p>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>
   </div> 
</body>
</html>
